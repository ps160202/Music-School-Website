					<form class="form-inline my-2 my-lg-0" style="margin-left: 630px;">
						<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="searchTextField">
						<button class="btn btn-outline-danger" type="submit" id="searchButton">Search</button>
					</form>
				</div>
			</div>
		</nav>


	<!--JUMBOTRON-->
		<div class="jumbotron bg-light" style="margin-top: 2%;" id="jumbotron">
			<img class="" src="Images/Treble.png" width="100px" , hieght="20px" , align=right>

			<div class="row">
				<div class="col-12"><h1 class="display-1 text-dark" id="jumbotronTitle"><font color="red">TREBLE</font> MUSIC SCHOOL</h1></div>
			</div>

			<div class="row">
				<div class="col-6"><p class="display-4" style="color: rgb(132, 131, 131);"> Feel the music<font color="red">...</font></p></div>
				<div class="col-6"></div>	
			</div>

			<div class="row"><p class="col-12"><br></p></div>
			<div class="row"><p class="col-12"><br></p></div>
			<div class="row"><p class="col-12"><br></p></div>

			<div class="row">
				<div class="col-6"><font class="col-6" color=red>(SIGN UP)</font></div>
				<div class="col-md-1.5 offset-md-5 custom-control custom-switch align-bottom">
					<input type="checkbox" class="custom-control-input justify-content-end" id="darkModeSwitch" align=right onclick="darkMode()">
					<label class="custom-control-label" for="darkModeSwitch" id="darkModeSwitchLabel">Dark Mode</label>
				</div>
			</div>
		</div>

		<div class="dots">
			<div class="ball"></div>
			<div class="ball" style="margin-left: 1%; margin-right: 1%;"></div>
			<div class="ball"></div>
		</div>


	<!--FORM DIVISION-->	
		<div class="container-fluid rounded formDiv" id="formDiv">

			<h3 style="text-align: center;" class="text-dark" id="formTitle">ENQUIRY FORM</h3>
			
			<img class="" src="Images/Treble.png" width="150px" , height="300px" , align=left style="margin: 2%; margin-top: 10%; margin-left: 10%;">
			<img class="" src="Images/Treble.png" width="150px" , height="300px" , align=right style="margin: 2%; margin-top: 10%; margin-right: 10%;">

			<div class="container rounded formDivInt">
				<form Method=post Action="trebleusicschoolsignup.org" style="padding-top: 2%; padding-bottom: 2%;">
					
					<label class="text-dark myLabel"><b>Name:</b></label>
						<Input type="text" class="form-control" placeholder="Enter Name">
							<br>
			
					<label class="text-dark myLabel2"><b>Sex:</b></label>
					
					<br>

					<label class="text-dark myLabel2">
						<Input type=Radio name="sex" value="Male"> Male							
						<Input type=Radio name="sex" value="Female"> Female
					</label>

					<br><br>

					<label class="text-dark myLabel"><b>Course:</b></label><br>
						<label class="text-dark myLabel2">
							<Input type=Radio name="course" value="Piano"> Piano
							<Input type=Radio name="course" value="Keyboard"> Keyboard
								<br>
							<Input type=Radio name="course" value="Plectrum Guitar"> Plecturm Guitar
							<Input type=Radio name="course" value="Classical Guitar"> Classical Guitar
							<Input type=Radio name="course" value="Electronic Guitar"> Electronic Guitar	
								<br>
							<Input type=Radio name="course" value="Bass"> Bass
								<br>
							<Input type=Radio name="course" value="Drums"> Drums and Percussion
								<br>
							<Input type=Radio name="course" value="Violin"> Violin
						</label>

						
						<br><br>

						<label class="text-dark myLabel"><b>Email:</b></label>
						
							<Input type="email" class="form-control" placeholder="Enter Email">
								<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
								<br>
			
					<label class="text-dark myLabel"><b>Special Comment:</b></label><br>
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
							<br>
			
					<input type=Reset Value="Reset" class="btn btn-warning" style="width: 25%;">
					<input type=Submit Value="Submit" class="btn btn-primary" style="float: right; width: 25%;">
			
				</form>	
			</div>
		</div>


		<div class="dots">
			<div class="ball"></div>
			<div class="ball" style="margin-left: 1%; margin-right: 1%;"></div>
			<div class="ball"></div>
		</div>
